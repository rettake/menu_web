<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
  <title>Menu</title>
</head>
<body class='body'>
  <!-- <iframe class='pdf' src="./images/menu.pdf#toolbar=0&navpanes=0" frameborder="0"></iframe> -->
  <img class='pages' src="./images/firstpage.jpg" alt="page">

  <div class="animation">
